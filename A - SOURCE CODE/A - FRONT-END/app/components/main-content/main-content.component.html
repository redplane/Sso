<div ng-init="init()">


    <!--Sidebar-->
    <div class="col-md-3">
        <sidebar select-category="selectCategory(category)"></sidebar>
    </div>

    <!--Main content-->
    <div class="col-md-9">

        <div class="row">
            <div class="form-group">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li ng-repeat="slide in clipThumbnailsList.records track by $index"
                            data-target="#myCarousel"
                            data-slide-to="$index"
                            ng-class="{active: $index == 0}">
                        </li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div ng-class="{item: true, 'active': $index == 0}"
                             ng-repeat="slide in clipThumbnailsList.records">
                            <img src="http://via.placeholder.com/950x320" alt="Carousel image">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="!#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="!#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <!--Pagination control-->
        <div class="row">
            <div class="form-group">
                <div class="text-center">
                    <ul uib-pagination
                        max-size="5"
                        total-items="clipsList.total"
                        ng-model="pagination.page"
                        first-text="<<"
                        previous-text="<"
                        next-text=">"
                        last-text=">>">
                    </ul>
                </div>
            </div>
        </div>

        <!--Pictures list-->
        <div class="row">
            <div class="form-group">
                <div class="col-md-4 col-sm-6 col-xs-6"
                     ng-repeat="record in clipsList.records">

                    <div class="thumbnail">
                        <a href="javascript:void(0);">
                            <img ng-src="{{record.clip.url}}"
                                 alt="Lights">
                            <div class="caption">
                                <p>{{record.clip.title}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--Pagination control-->
        <div class="row">
            <div class="form-group">
                <div class="text-center">
                    <ul uib-pagination
                        max-size="5"
                        total-items="clipsList.total"
                        ng-model="pagination.page"
                        first-text="<<"
                        previous-text="<"
                        next-text=">"
                        last-text=">>">
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
